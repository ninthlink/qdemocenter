<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>Qualcomm Digital Home</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<meta name="viewport" content="width=device-width, initial-scale=.7, maximum-scale=.7, user-scalable=yes" />
        <style type="text/css">
		body { margin: 0; padding: 0 }
        #myContent { -webkit-tap-highlight-color: rgba(255, 255, 255, 0); }
        </style>
        <script type="text/javascript" src="../../sites/all/modules/contrib/jquery_update/replace/jquery/1.8/jquery.min.js?v=1.8.2"></script>
		<script type="text/javascript">
        jQuery(function($) {
			$('body').css('overflow','hidden');
			var ww = $(window).width();
			var wh = $(window).height();
			$('#myContent').attr('width',ww).attr('height',wh);
        });
		</script>
	</head>
	<body>
		<iframe width="1920" height="1080" src="index.html" frameborder="0" id="myContent"></iframe>
	</body>
</html>
